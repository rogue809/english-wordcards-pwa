<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4A90E2">
    <title>英语单词卡片</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <!-- PWA检测和安装 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registered: ', registration);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>英语单词卡片</h1>
            <div class="app-actions">
                <button id="addCardBtn">添加卡片</button>
                <button id="syncBtn">同步备份</button>
                <button id="installBtn" style="display: none;">安装应用</button>
            </div>
        </header>

        <div class="card-container">
            <div id="cardsList"></div>
        </div>

        <!-- 添加卡片模态框 -->
        <div id="addCardModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>添加新卡片</h2>
                <form id="cardForm">
                    <div class="form-group">
                        <label for="word">单词</label>
                        <input type="text" id="word" required>
                    </div>
                    <div class="form-group">
                        <label for="translation">翻译</label>
                        <input type="text" id="translation" required>
                    </div>
                    <div class="form-group">
                        <label for="example">例句</label>
                        <textarea id="example"></textarea>
                    </div>
                    <button type="submit">保存</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
